<div class="page-header">
  <h2><small>Traffic rates of different types of requests in given time are plotted here</small></h2>
  <div class="pull-right">
    <div class="dropdown year_text">
      <button   class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
       <span class="changeColour" ng-bind="yearSelected"></span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu year" aria-labelledby="dropdownMenu1">
        <li ng-repeat="year in years">
          <a ng-href="" ng-click="renderYearTraffic(year)">
            {{year}}
          </a>
        </li>
      </ul>
    </div>

    <div class="dropdown month_text">
      <button  ng-disabled="monthMenu" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
         <span class="changeColour" ng-bind="monthSelected"></span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu months" aria-labelledby="dropdownMenu1">
        <li ng-repeat="month in months"><a ng-href="" ng-click="renderMonthTraffic(month.month,month.value)">{{month.month}}</a></li>
      </ul>
    </div>
    <div  class="crossMonthFilter"><a href ng-disabled="monthSwitch" ng-click="monthFilter()" class="btn btn-link"><img src="images/crossCircle.png" alt="cross circle"></a></div>
    <a href ng-disabled="clearSwitch" ng-click="clearFilters()" class="btn btn-link" id="clear_filters">Clear All</a>
</div>
</div>

<div><g></g></div>
<div class="traffic well"></div>
<script src="/js/nginx/trafficRate/d3/requestRatePage.js" ></script>
