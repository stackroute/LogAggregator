<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="http://d3js.org/d3.v3.min.js"></script>

  <style>
  .dropdown{
    width: 50px;
    margin: auto;
    margin-top: 20px;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  /*.x.axis path {
  display: none;
  }*/

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  </style>
</head>
<body>

  <div class="dropdown year_text">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Year
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu year" aria-labelledby="dropdownMenu1">
      <script id=blogTemplate type=tuts/template>
      <li><a href="#">{{Year}}</a></li>
      </script>
    </ul>
  </div>

  <div class="dropdown month_text">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Month
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu months" aria-labelledby="dropdownMenu1">
      <li><a href="#" value=01>January</a></li>
      <li><a href="#" value=02>February</a></li>
      <li><a href="#" value=03>March</a></li>
      <li><a href="#" value=04>April</a></li>
      <li><a href="#" value=05>May</a></li>
      <li><a href="#" value=06>June</a></li>
      <li><a href="#" value=07>July</a></li>
      <li><a href="#" value=08>August</a></li>
      <li><a href="#" value=09>September</a></li>
      <li><a href="#" value=10>October</a></li>
      <li><a href="#" value=11>November</a></li>
      <li><a href="#" value=12>December</a></li>
    </ul>
  </div>
  <div  class="crossMonthFilter"><a href="#" class="btn btn-link"><img src="img/crossCircle.png" alt="cross circle"></a></div>
  <a href="" class="btn btn-link" id="clear_filters">Clear All Filters</a>
  <!-- <div class="population-plot"></div> -->
  <!-- <div class="pp-plot"></div> -->
  <div><g></g></div>
  <div class="traffic"></div>
  <script src="D3/js/d3.min.js"></script>
  <script src="D3/js/d3.tip.js"></script>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/requestRatePage.js"></script>

  <script src="js/bootstrap.min.js"></script>

</body>
</html>
