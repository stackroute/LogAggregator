<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="http://d3js.org/d3.v3.min.js"></script>

  <style>
    .dropdown{
      width: 50px;
      margin: auto;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Month
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#" value=01>January</a></li>
    <li><a href="#" value=02>February</a></li>
    <li><a href="#" value=03>March</a></li>
    <li><a href="#" value=04>April</a></li>
    <li><a href="#" value=05>May</a></li>
    <li><a href="#" value=06>June</a></li>
    <li><a href="#" value=07>July</a></li>
    <li><a href="#" value=08>August</a></li>
    <li><a href="#" value=09>September</a></li>
    <li><a href="#" value=10>October</a></li>
    <li><a href="#" value=11>November</a></li>
    <li><a href="#" value=12>December</a></li>
  </ul>
</div>
  <!-- <div class="population-plot"></div> -->
  <!-- <div class="pp-plot"></div> -->

  <script>

  var margin={top:20,right:10,bottom:100,left:75}

  var w = 1000-margin.right-margin.left;
  var h = 600-margin.top-margin.bottom;

  var xScale = d3.scale.ordinal()
      .rangeRoundBands([0, w], 0.3,0.2);

  var yScale = d3.scale.linear()
      .range([h, 0]);

  var xAxisScale = d3.scale.ordinal()
        .rangeRoundBands([0, w], 0.07,0.2);

  var xaxis=d3.svg.axis()
          .scale(xAxisScale)
          .orient("bottom")
          .ticks(5);

  var yaxis=d3.svg.axis()
          .scale(yScale)
          .orient("left");

      /* Loading GDP DATA JSON ////////////////////////////////////////////////////////////////*/

  d3.json("json/day_traffic_parse.json",function(json){

    var month_selected;
    var data=json;
    $('.dropdown-menu a').on('click',function(e){
      data=json;
      month_selected=$(this).attr('value');
      e.preventDefault();
      console.log(parseInt(data[0].date.substring(5,7))+1);

      data.filter(function(d) { return (parseInt(d.date.substring(5,7))+1) == month_selected });
    });
    var svg = d3.select("body")
      .append("svg")
      .attr("width", w + margin.right+ margin.left)
      .attr("height", h + margin.top+ margin.bottom)
      .append("g")
      .attr("transform","translate("+margin.left+','+margin.right+")");

      var colorscale = d3.scale.linear()
                      .domain([0,d3.max(data, function(d) {return d.GET;})])
                      .range(["red","green","lightblue"]);

      data.sort(function (a, b) {
          return d3.ascending(a.date, b.date);
      });

      xAxisScale.domain(data.map(function(d){return String(new Date(String(d.date).substring(4,10))).substring(4,10);}));
      xScale.domain(data.map(function(d){return d.date;}));
      yScale.domain([0, d3.max(data, function(d) {return d.GET;})]);


      svg.selectAll("rect")
       .data(data)
       .enter()
       .append("rect")
       .attr("height",0)
       .attr("y",h)
       .transition().duration(1000)
       .delay(function(d,i){return i*20;})
       .attr("x", function(d, i) {
        return xScale(d.date);
       })
       .attr("y", function(d) {
        return yScale(d.GET);
       })
       .attr("width", xScale.rangeBand())
       .attr("height", function(d) {
        return h-yScale(d.GET);
       })
       .attr("fill", "steelblue")
       .style("background","1px dotted black");

      svg.append("g")
          .attr("class","x axis")
          .attr("transform","translate(0,"+ h +")")
          .call(xaxis)
          .selectAll("text")
          .attr("transform","rotate(-60)")
          .attr("dx","-.8em")
          .attr("dy",".25em")
          .style("text-anchor","end")

      svg.append("g")
          .attr("class","y axis")
          .call(yaxis)
          .append("text")
    .attr("transform", "rotate(-90)")
    .attr("dx","-6em")
    .attr("dy", "-4em")
    .style("text-anchor", "end")
    .text("GET Request Traffic");
  });
  </script>
  <script src="js/jquery-1.11.3.min.js"></script>

  <script src="js/bootstrap.min.js"></script>

</body>
</html>
